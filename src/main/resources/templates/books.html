<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Böcker</title>
</head>
<body>

<h1>Lista över böcker</h1>

<ul>
    <li th:each="book : ${books}">
        <strong>Titel:</strong> <span th:text="${book.title}"></span><br>
        <strong>Författare:</strong> <span th:text="${book.author}"></span><br>
        <strong>År:</strong> <span th:text="${book.year}"></span>
    </li>
</ul>

</body>
</html>
